<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Sim Karten übesicht </title>


  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@3.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

  <link rel="stylesheet" href="./style.css">

</head>

<body>

  <div id="app">
    <v-app>
      <v-content>
        <v-app-bar app>
          <v-toolbar-title>Simkarten Übersicht</v-toolbar-title>
          <v-divider class="mx-4" vertical></v-divider>
          <v-btn @click="openFile" text :loading="loadingFiles">Daten importieren</v-btn>
          <v-divider class="mx-4" vertical></v-divider>
          <v-btn @click="Reload" text>Reload</v-btn>
          <v-divider class="mx-4" vertical></v-divider>
          <v-text-field style="max-width: 250px;" clearable v-model="search" append-icon="mdi-magnify" label="Search" single-line hide-details></v-text-field>
        </v-app-bar>


        <v-data-table :loading="loadingDB" :headers="header" :items="zeilen" :search="search" :footer-props="{ 'items-per-page-options': [5, 10, 15, 20, -1]}" :items-per-page="20">

          <template v-slot:item.spark="{ item }">
            <v-sparkline fill :smooth="16" :gradient="['#f72047', '#ffd200', '#1feaea']" :line-width="3" :value="item.spark" auto-draw></v-sparkline>
          </template>

        </v-data-table>


      </v-content>
    </v-app>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
  <script type="text/javascript">
    const index = require('./index.js');
  </script>
</body>

</html>
